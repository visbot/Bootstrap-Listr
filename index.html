<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
		<title>Index of Bootstrap-Listr</title>
	<link href='//fonts.googleapis.com/css?family=Dosis:300,500' rel='stylesheet' type='text/css'>
	<link href='css/bootstrap.visbot.min.css' rel='stylesheet' type='text/css'>
	<style type="text/css">th {cursor: pointer}i:before{width:28px}</style>
</head>
<body>
	<div class="container">
		<h1>
			<a href="#">Bootstrap-Listr</a>
		</h1>
		<table id="bs-table" class="table table-hover">
			<thead>
				<tr>
					<th data-sort="string"><i class="fa fa-sort">&nbsp;</i>Name</th>
					<th data-sort="int">Size</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<td colspan="2"><small class="pull-left">1 folder and 10 files, 4.16 KB in total</small><small class="pull-right"><a href="https://github.com/idleberg/Bootstrap-Listr" title="Fork me on GitHub" target="_blank"><i class="fa fa-github-alt fa-lg"></i></a></small></td>
				</tr>
			</tfoot>
			<tbody>
					<!-- folders -->
					<tr>
						<td data-sort-value="folder"><i class="fa fa-folder-open">&nbsp;</i><a href="#folder/"><strong>folder</strong></a></td>
						<td data-sort-value="0">&mdash;</td>																	
					</tr>
						<!-- files -->
					
					<tr>
						<td data-sort-value="archive"><i class="fa fa-archive">&nbsp;</i><a href="#archive.7z">archive.7z</a></td>
						<td data-sort-value="14">14 <span>bytes</span></td>
					</tr>
					
					<tr>
						<td data-sort-value="audio"><i class="fa fa-music">&nbsp;</i><a href="#audio.mp3">audio.mp3</a></td>
						<td data-sort-value="17">17 <span>bytes</span></td>
					</tr>
					
					<tr>
						<td data-sort-value="config"><i class="fa fa-cogs">&nbsp;</i><a href="#config.ini">config.ini</a></td>
						<td data-sort-value="24">24 <span>bytes</span></td>
					</tr>
					
					<tr>
						<td data-sort-value="font"><i class="fa fa-font">&nbsp;</i><a href="#font.otf">font.otf</a></td>
						<td data-sort-value="10">10 <span>bytes</span></td>
					</tr>
					
					<tr>
						<td data-sort-value="image"><i class="fa fa-picture-o">&nbsp;</i><a href="#image.jpg">image.jpg</a></td>
						<td data-sort-value="12">12 <span>bytes</span></td>
					</tr>
					
					<tr>
						<td data-sort-value="script"><i class="fa fa-code">&nbsp;</i><a href="#script.php">script.php</a></td>
						<td data-sort-value="16">16 <span>bytes</span></td>
					</tr>
					
					<tr>
						<td data-sort-value="text"><i class="fa fa-file-text-o">&nbsp;</i><a href="#text.md">text.md</a></td>
						<td data-sort-value="19">19 <span>bytes</span></td>
					</tr>
					
					<tr>
						<td data-sort-value="video"><i class="fa fa-film">&nbsp;</i><a href="#video.mpg">video.mpg</a></td>
						<td data-sort-value="11">11 <span>bytes</span></td>
					</tr>
					
					<tr>
						<td data-sort-value="windows"><i class="fa fa-windows">&nbsp;</i><a href="#windows.exe">windows.exe</a></td>
						<td data-sort-value="24">24 <span>bytes</span></td>
					</tr>
					
					<tr>
						<td data-sort-value="word"><i class="fa fa-file-text">&nbsp;</i><a href="#word.doc">word.doc</a></td>
						<td data-sort-value="19">19 <span>bytes</span></td>
					</tr>
				</tbody>                          
		</table>
		</div>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	</body>
</html>
